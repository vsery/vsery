<ul class='Link_List'>
    <volist name="linkList" id="option" key="sort">
        <li class="float">
            <a href="{$option.text}" title="{$option.text}" target="_blank"> {$option.text} </a>
            <volist name="option.link" id="link" key="sort">
                <br>{$link.id}
                <a href="{$link.src}" title="{$link.text}" target="_blank"> {$link.text} </a>
            </volist>
        </li>
    </volist>
</ul>
